{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title> Qprtt | {% block title %} {% endblock title %}</title>

        <!-- Bootstrap -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="{% static 'fontawesome/css/font.css' %}" rel="stylesheet">

        <!-- Custom -->
        <link href="{% static 'custom/css/style.css' %}" rel="stylesheet">


    </head>
    <body>

        <div id="wrapper">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Qprtt</a>
                    </div>
                </div><!-- /.container-fluid -->
            </nav>

            <div class="container">
                {% block content %}
                {% endblock content %}
            </div>

            
            <div class="footer">
                <div class="container">
                    <p class="text-muted">A URL shortener by <a href="http://qperotti.com">@qperotti</a></p>
                </div>
            </div>
    </div>

                  
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{% static 'jquery/jquery-3.1.1.min.js' %}"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

        {% block script %}{% endblock script %}

       
    </body>
</html>
